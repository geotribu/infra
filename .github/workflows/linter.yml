name: Linter

on:
  push:
    branch:
      - master
    paths:
      - "**/*.sh"

jobs:
  shellcheck:
    name: Shellcheck

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: error
