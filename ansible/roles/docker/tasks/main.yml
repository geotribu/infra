---
# Installation de Docker
# Voir : https://docs.docker.com/engine/install/ubuntu/
- name: Désinstalle les anciennes version de Docker
  ansible.builtin.package:
    name:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
    state: absent
  become: true

- name: "Installe les paquets de base"
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    update_cache: true
    state: present
  become: true

# Configure le dépôt de Docker
- name: Crée le dossier de destination de la clé
  ansible.builtin.file:
    path: /etc/apt/keyrings/
    state: directory
    recurse: true
  become: true

- name: "Vérifie si le dépôt Docker est déjà présent"
  ansible.builtin.shell: grep -h "^deb .\+download.docker.com" /etc/apt/sources.list /etc/apt/sources.list.d/* || true
  register: docker_repo_present
  changed_when: false

- name: "Télécharge la clé GPG du dépôt de Docker"
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.gpg
    mode: "0644"
    force: true
  become: true
  when: docker_repo_present.stdout == ""

- name: "Ajoute le dépôt de Docker"
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg]
      https://download.docker.com/linux/{{ ansible_distribution | lower }}
      {{ ansible_distribution_release }} stable
    state: present
    filename: docker-{{ ansible_distribution_release }}
  become: true

- name: Installe les différents composants de Docker
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true
  become: true

- name: Crée le groupe Docker
  ansible.builtin.group:
    name: docker
    state: present
  become: true

- name: "Ajoute l'utilisateur geotribu au groupe Docker"
  ansible.builtin.user:
    name: geotribu
    groups: docker
    state: present
    append: true
  become: true

- name: "Ajoute l'utilisateur geotripad au groupe Docker"
  ansible.builtin.user:
    name: "{{ pad_user_name }}"
    groups: docker
    state: present
    append: true
  become: true

- name: Planifie un nettoyage mensuel des objets Docker inutilisés
  ansible.builtin.cron:
    name: "Nettoyage des objets inutilisés de Docker"
    user: geotribu
    job: "docker system prune --volumes --force --all"
    special_time: monthly
  become_user: geotribu
  become: true
